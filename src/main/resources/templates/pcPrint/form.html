<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>图片上传</title>
</head>
<body>
<form method="post" action="http://127.0.0.1:12480/print/pcPrint/uploadFile" enctype="multipart/form-data">
    serialNo:<span th:text="${serialNo}"></span><br />
    productId:<span th:text="${productId}"></span><br />
    <input type="hidden" name="serialNo" th:value="${serialNo}" />
    <input type="hidden" name="productId" th:value="${productId}" />
    <input type="file" name="file" /><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
